box: node
build:
    steps:
        - npm-install
        - script:
            name: compile to es5
            code: >
                node_modules/babel-cli/bin/babel.js --presets babel-preset-es2015 index.js > index.js2;
                mv index.js2 index.js
       #- npm-test

deploy:
    steps:
        - script:
            name: npm config
            code: >
                npm config set loglevel warn;
                npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN -q
        - script:
            name: npm publish
            code: npm publish
